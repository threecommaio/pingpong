
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']

  - job_name: consul
    consul_sd_configs:
      - server: 'consul-agent-1:8500'
    relabel_configs:
      - source_labels: [__meta_consul_service]
        regex: .*consul.*
        action: drop
      - source_labels: [__meta_consul_service]
        target_label: job